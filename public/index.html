                var blobUrl = x.url; 
                var formData = file;

                 $.ajax({

                    type: 'PUT',
                    xhr: function() {  // Custom XMLHttpRequest
                        var myXhr = $.ajaxSettings.xhr();

                    },
                    //Ajax events
                    
                    success: function(response){

                    error: function(error){
                        console.log('error: ', error);                  
                    },

                    cache: false,
                    contentType: false,
                    processData: false
